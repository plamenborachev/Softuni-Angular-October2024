<h2>Create a New Post</h2>
<form (ngSubmit)="onSubmit()" #postForm="ngForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" class="form-control" [(ngModel)]="newPost.title" name="title" required>
  </div>
  <div class="form-group">
    <label for="content">Content:</label>
    <textarea id="content" class="form-control" [(ngModel)]="newPost.content" name="content" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>
</form>
